---
name: LocalStack Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  localstack-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Start LocalStack
        run: |
          docker-compose up -d
          echo "Waiting for LocalStack to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -s http://localhost:4566/_localstack/health | grep -q '"s3": "available"'; then
              echo "LocalStack is ready!"
              break
            fi
            attempt=$((attempt + 1))
            echo "Waiting... (attempt $attempt/$max_attempts)"
            sleep 2
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "LocalStack failed to start in time"
            exit 1
          fi

      - name: Deploy infrastructure to LocalStack
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          # Deploy global infrastructure
          cd infra/global
          terraform init
          terraform apply -auto-approve
          cd ../..

          # Deploy services infrastructure
          cd infra/services
          terraform init
          terraform apply -auto-approve
          cd ../..

      - name: Run functional tests against LocalStack
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          uv run pytest tests/functional/ -v

      - name: Show LocalStack logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Stop LocalStack
        if: always()
        run: |
          docker-compose down
